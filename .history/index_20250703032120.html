<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设计工作室</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand">Studio</div>
        <div class="nav-links">
            <a href="#" class="nav-link active">首页</a>
            <a href="#" class="nav-link">作品</a>
            <a href="#" class="nav-link">关于</a>
        </div>
    </nav>

    <main class="hero">
        <div class="hero-content">
            <h1 class="hero-title">
                用<span class="highlight">视觉逻辑</span><br>
                解决商业问题
            </h1>
            <p class="hero-subtitle">
                专注品牌视觉系统与数字产品体验设计
            </p>
            <button class="cta-button">
                查看作品
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </button>
        </div>
    </main>

    <section class="portfolio">
        <div class="portfolio-content">
            <h2 class="portfolio-title">精选作品</h2>
            <p class="portfolio-subtitle">大浪淘沙，留下的皆是能叩击心灵的佳作</p>

            <div class="portfolio-grid">
                <div class="portfolio-item large">
                    <img src="./images/1.png" alt="设计作品1" loading="lazy">
                    <div class="portfolio-overlay">
                        <div class="portfolio-info">
                            <h3>品牌视觉设计</h3>
                            <p>创意海报设计</p>
                        </div>
                    </div>
                </div>

                <div class="portfolio-item">
                    <img src="./images/2.jpg" alt="设计作品2" loading="lazy">
                    <div class="portfolio-overlay">
                        <div class="portfolio-info">
                            <h3>产品包装</h3>
                            <p>时尚配饰设计</p>
                        </div>
                    </div>
                </div>

                <div class="portfolio-item">
                    <img src="./images/3.jpg" alt="设计作品3" loading="lazy">
                    <div class="portfolio-overlay">
                        <div class="portfolio-info">
                            <h3>陶瓷艺术</h3>
                            <p>传统工艺现代化</p>
                        </div>
                    </div>
                </div>

                <div class="portfolio-item">
                    <img src="./images/4.jpg" alt="设计作品4" loading="lazy">
                    <div class="portfolio-overlay">
                        <div class="portfolio-info">
                            <h3>品牌形象</h3>
                            <p>可爱IP设计</p>
                        </div>
                    </div>
                </div>

                <div class="portfolio-item">
                    <img src="./images/6.png" alt="设计作品5" loading="lazy">
                    <div class="portfolio-overlay">
                        <div class="portfolio-info">
                            <h3>空间设计</h3>
                            <p>商业空间规划</p>
                        </div>
                    </div>
                </div>

                <div class="portfolio-item">
                    <img src="./images/8.png" alt="设计作品6" loading="lazy">
                    <div class="portfolio-overlay">
                        <div class="portfolio-info">
                            <h3>餐饮品牌</h3>
                            <p>传统文化融合</p>
                        </div>
                    </div>
                </div>
            </div>

            <button class="portfolio-button">
                查看更多作品
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </button>
        </div>
    </section>
</body>
</html>
